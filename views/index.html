{% extends "layout.html" %}


{% block heading %}
    <header>
      <h1>{{title}}</h1>
    </header>
{% endblock %}
{% block content %}
    <ul>
      {% for wiki in stack %}
        <li class = "wikiLink">{{wiki|page_link}}</li>
      {% endfor %}
    </ul>
{% endblock %}
{% block footing %}
    <footer>
      <label>WikiStack, Fullstack Academy</label>
    </footer>
{% endblock %}
