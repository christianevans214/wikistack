<!DOCTYPE html>
<html>
  <head>
    <title>{%block title%} Wikistack {% endblock %}</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/style.css">
  </head>
  <body>
  	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  		<h3 style = "display: inline-block; color: #D3D3D3; margin-left: 10px"><a href="/" style="text-decoration:none; color: #D3D3D3"> WIKISTACK </a></h3>
  		<a href = "/add" style = "id = border-link; display: inline-block; color: #D3D3D3; margin-left: 20px"> ADD PAGE </a>
      
      <form id = "tagSearch" action = "/" method = "POST" style = "display: inline-block; float: right; margin-top: 18px; margin-right: 5px">
        <label for = "tagSearchField" style = "color: #D3D3D3">Tag Search </label>
        <input name = "tagSearch" type = "text" id = "tagSearchField"/>
        <input type = "submit" value = "Submit" class = "btn btn-default"/>
      </form>
  	</div>
    {% block heading %}{% endblock %}
    {% block content %}{% endblock %}
    {% block footing %}{% endblock %}
  </body>
</html>
